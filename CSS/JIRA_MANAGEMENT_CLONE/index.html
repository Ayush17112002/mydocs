<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JIRA TICKET CLONE</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <!--toolbox-->
    <div class="toolbox-container">
        <div class="filter">
            <div class="blue color"></div>
            <div class="green color"></div>
            <div class="red color"></div>
            <div class="black color"></div>
        </div>
        <div class="action">
            <button class="addTicket">
                <i class="fa-solid fa-plus"></i>
            </button>
            <button class="remTicket">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>
    </div>
    <!---->


    <!--Modal Container-->
    <div class="modal-container">
        <textarea class="text-area" spellcheck="false"></textarea>
        <div class="priority-container">
            <div class="blue priority-containerColor"></div>
            <div class="green priority-containerColor"></div>
            <div class="red priority-containerColor"></div>
            <div class="black priority-containerColor border"></div>
        </div>
    </div>
    

    <!--main container-->
    <div class="main-container">
    </div>  
</body>
<script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
<script src="./script.js"></script>
</html>
