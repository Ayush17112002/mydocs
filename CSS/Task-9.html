<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card{
            height: 10rem;
            width: 10rem;
            border: dashed;
        }
        .solid{
            border: 1px solid;
        }
    </style>
</head>
<body>
    <div class="card solid"></div>
    <div class="card solid"></div>
    <div class="card solid"></div>
    <div class="card solid"></div>
    <div class="card solid"></div>
    <div class="card solid"></div>
    <div class="card solid"></div>
    <div class="card"></div>
</body>
<script>
    let allCards = document.querySelectorAll("div");
    let first = document.querySelectorAll(".card");
    first = first[first.length-1];
    let prev = null;
    allCards.forEach((card)=>{
        card.addEventListener("mouseleave",(e)=>{
            if(prev === null){
                first.style.border = "1px solid";
            }else{
                prev.style.border = "1px solid";
            }
            card.style.border = "dashed";
            prev = card;
        })
    })
</script>
</html>
