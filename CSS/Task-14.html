<!-- implement countdown timer -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            font-size: 15rem;
            text-align: center;
            margin-top: 0;
        }
        div{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>0</h1>
    <div>
        <input type="number">
        <button>Begin countdown</button>
    </div>
</body>
<script>
    let btn = document.querySelector("button");
    let ip = document.querySelector("input");
    let feedme = document.querySelector("h1");
    btn.addEventListener("click",(e)=>{
        let time = ip.value;
        if(time < 0 || !time){
            return;
        }
        feedme.innerText=time;
        var id = setInterval(()=>{
            --time;
            feedme.innerText=time;
            if(time == 0){
                clearInterval(id);
            }
        },1000);
    })

</script>
</html>
