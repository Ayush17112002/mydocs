        //this is inheritancei.e. class counter takes all properties of ReactComponents
        class Counter extends React.Component{
            constructor(){
                super();
                this.state={
                    count:0
                }
            }
            inc=()=>{
                this.setState({
                    count : this.state.count+1
                })
            }
            render(){
                return(
                    <React.Fragment>
                        <button onClick = {this.inc}>+</button>
                        <h1>{this.state.count}</h1>    
                    </React.Fragment>
                )
                }
        }
        ReactDOM.render(<Counter/>, document.getElementById('root'));
    </script>
